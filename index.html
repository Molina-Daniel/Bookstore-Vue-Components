<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- FancyBox -->
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Bookstore</title>
</head>

<body>

  <div id="app">

    <h1>My Bookstore</h1>

    <div class="input">
      <input v-model="searchByTitle" type="text" name="" id="input" placeholder="Search a book...">
    </div>

    <div class="container">
      <div v-for="book in searchBooks" class="flip-container">
        <div class="flipper">
          <div class="front">
            <img class="portada" :src="book.portada">
          </div>
          <div class="back">
            <p>{{ book.titulo }}</p>
            <p class="desc">{{ book.descripcion }}</p>
            <a data-fancybox="gallery" :href="book.detalle"><button>More info</button></a>
          </div>
        </div>
      </div>
    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
